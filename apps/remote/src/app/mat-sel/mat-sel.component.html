<mat-form-field appearance="fill">
  <mat-label>Favorite Food</mat-label>
  <mat-select [(value)]="selectedFood">
    <mat-option></mat-option>
    <mat-option [value]="option.value" *ngFor="let option of foods">{{
      option.viewValue
    }}</mat-option>
  </mat-select>
</mat-form-field>
<p>You selected: {{ selectedFood }}</p>
